</head>
<body>
    <h1>Create Your Account</h1>
    <hr>
    <br>
    <form>
        <table cellSpacing="20">

                <td>
                    <input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>

            </tr>

                </td>

            </tr>
